<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Gradient for depth -->
    <radialGradient id="chipGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B91C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F1D1D;stop-opacity:1" />
    </radialGradient>

    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Drop shadow -->
  <circle cx="32" cy="34" r="30" fill="url(#shadowGradient)" opacity="0.5"/>

  <!-- Main chip body -->
  <circle cx="32" cy="32" r="30" fill="url(#chipGradient)"/>

  <!-- White edge sections (8 segments) -->
  <!-- Top -->
  <path d="M 32 2 A 30 30 0 0 1 44 4.8 L 41.5 8.5 A 25 25 0 0 0 32 7 Z" fill="#FFFFFF"/>
  <!-- Top Right -->
  <path d="M 44 4.8 A 30 30 0 0 1 54.8 12 L 50.5 14.5 A 25 25 0 0 0 41.5 8.5 Z" fill="#FFFFFF"/>
  <!-- Right -->
  <path d="M 54.8 12 A 30 30 0 0 1 59.2 20 L 54.5 22.5 A 25 25 0 0 0 50.5 14.5 Z" fill="#FFFFFF"/>
  <!-- Bottom Right -->
  <path d="M 59.2 44 A 30 30 0 0 1 54.8 52 L 50.5 49.5 A 25 25 0 0 0 54.5 41.5 Z" fill="#FFFFFF"/>
  <!-- Bottom -->
  <path d="M 44 59.2 A 30 30 0 0 1 32 62 L 32 57 A 25 25 0 0 0 41.5 55.5 Z" fill="#FFFFFF"/>
  <!-- Bottom Left -->
  <path d="M 9.2 52 A 30 30 0 0 1 4.8 44 L 9.5 41.5 A 25 25 0 0 0 13.5 49.5 Z" fill="#FFFFFF"/>
  <!-- Left -->
  <path d="M 4.8 20 A 30 30 0 0 1 9.2 12 L 13.5 14.5 A 25 25 0 0 0 9.5 22.5 Z" fill="#FFFFFF"/>
  <!-- Top Left -->
  <path d="M 20 4.8 A 30 30 0 0 1 32 2 L 32 7 A 25 25 0 0 0 22.5 8.5 Z" fill="#FFFFFF"/>

  <!-- Inner white ring -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Center circle (darker red) -->
  <circle cx="32" cy="32" r="18" fill="#991B1B"/>

  <!-- Dollar sign or chip value -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">$</text>

  <!-- Highlight for 3D effect -->
  <ellipse cx="32" cy="22" rx="12" ry="6" fill="#FFFFFF" opacity="0.15"/>
</svg>
